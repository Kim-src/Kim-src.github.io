{% include lang.html %}

<p class="lead">{{ site.data.locales[lang].not_found.statement }}</p>
<p id="redirect-message">3초 후 홈페이지로 이동됩니다.</p>

<script>
  var countdown = 3;
  var countdownInterval = setInterval(function () {
    countdown--;
    document.getElementById('redirect-message').textContent = countdown + '초 후 홈페이지로 이동됩니다.';

    if (countdown <= 0) {
      clearInterval(countdownInterval);
      window.location.href = '/';
    }
  }, 1000);
</script>
